version: '3.9'
services:
  frontend:
    build:
      context: .
      args:
        - VITE_PB_URL=/pb
    environment:
      - PORT=3000
      - VITE_PB_URL=/pb
    depends_on:
      - pocketbase
    expose:
      - '3000'

  pocketbase:
    build:
      context: .
      dockerfile: pocketbase/Dockerfile
      args:
        - PB_VERSION=0.33.0
    volumes:
      - ./pocketbase/pb_data:/pb_data
    expose:
      - '8080'
    ports:
      - '8090:8080'

  proxy:
    image: nginx:alpine
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '80:80'
    depends_on:
      - frontend
      - pocketbase
